<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2P Chat Interface</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
  <div class="w-full max-w-4xl bg-white rounded-xl shadow-xl border border-gray-200 overflow-hidden flex flex-col h-[85vh]">
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-white">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center border border-blue-200">
          <span class="text-blue-600 font-bold text-sm tracking-wide">P2P</span>
        </div>
        <div>
          <h1 class="text-xl font-bold tracking-tight text-gray-900">P2P Chat</h1>
          <p class="text-xs font-medium text-green-600 flex items-center gap-1">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
            E2E Encrypted Ready
          </p>
        </div>
      </div>
    </div>

    <div class="px-6 py-5 bg-gray-50 border-b border-gray-200">
      <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-4">
        <div class="md:col-span-3">
          <label class="block text-xs font-semibold text-gray-600 uppercase tracking-wider mb-1">Display Name</label>
          <input id="displayName" class="w-full bg-white border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all shadow-sm" placeholder="Fufufafa" type="text" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-xs font-semibold text-gray-600 uppercase tracking-wider mb-1">My Port</label>
          <input id="myPort" class="w-full bg-white border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all shadow-sm font-mono" type="number" readonly />
        </div>
        <div class="md:col-span-7">
          <label class="block text-xs font-semibold text-gray-600 uppercase tracking-wider mb-1">My Public Key</label>
          <div class="relative">
            <input id="myPubKey" class="w-full bg-gray-100 border border-gray-200 rounded-lg px-3 py-2 text-sm text-gray-500 font-mono truncate cursor-text" readonly type="text" />
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
        <div class="md:col-span-5">
          <label class="block text-xs font-semibold text-gray-600 uppercase tracking-wider mb-1">Remote IP</label>
          <div class="relative">
            <input id="remoteIp" class="w-full bg-white border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all shadow-sm font-mono" type="text" value="127.0.0.1" />
          </div>
        </div>
        <div class="md:col-span-3">
          <label class="block text-xs font-semibold text-gray-600 uppercase tracking-wider mb-1">Remote Port</label>
          <input id="remotePort" class="w-full bg-white border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all shadow-sm font-mono" type="number" value="6001" />
        </div>
        <div class="md:col-span-4">
          <button id="btnConnect" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-sm hover:shadow transition-all flex items-center justify-center gap-2 group">
            Connect Peer
          </button>
        </div>
      </div>

      <div class="mt-4 flex items-center justify-between p-2 px-3 bg-blue-50 border border-blue-100 rounded-md">
        <div class="flex items-center gap-2 text-sm text-blue-700">
          <span class="font-bold text-xs uppercase opacity-70">Status</span>
          <span id="status">Disconnected</span>
        </div>
        <div class="flex items-center gap-1.5">
          <span class="w-2 h-2 bg-green-500 rounded-full shadow-[0_0_4px_rgba(34,197,94,0.5)]"></span>
          <span class="text-xs text-blue-600 font-medium uppercase tracking-wide">Online</span>
        </div>
      </div>
    </div>

    <div class="flex-1 overflow-hidden relative bg-white flex flex-col">
      <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4 chat-scroll bg-gray-50"></div>

      <div class="p-4 bg-white border-t border-gray-200">
        <div class="flex items-end gap-2">
          <div class="relative flex-1">
            <textarea id="chatInput" class="w-full bg-gray-50 border border-gray-300 rounded-xl px-4 py-3 pr-12 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all shadow-inner resize-none min-h-[50px] max-h-[120px] scrollbar-hide" placeholder="Type a message..." rows="1"></textarea>
          </div>
          <button id="btnSend" class="bg-blue-600 hover:bg-blue-700 text-white rounded-xl px-6 h-[50px] shadow-md hover:shadow-lg transition-all flex items-center justify-center font-medium text-sm">
            Send
          </button>
        </div>
        <div class="mt-2 text-center">
          <p class="text-[10px] text-gray-400 flex items-center justify-center gap-1">
            <span class="font-bold text-[10px] px-1 border border-gray-300 rounded text-gray-400">SECURE</span>
            End-to-end encrypted
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
